{% extends 'base.html' %}


{% block title %} inicio {%endblock%}

{% block content %}


{% load static %}
<link rel="stylesheet" href="{% static 'css/buzon.css' %}">


<div class="container6">    

    <form method="POST" action="{% url 'sugerencia' %}"> 
        <h2>Buzón de sugerencias</h2>
        {% csrf_token %} 
    <div> 
        <!-- <h3>Buzon de sugerencias </h3>  -->

        {% if messages %}
      
            <div class="messages"> 
                {% for message in messages %}
                    <p style="color: rgb(255, 255, 255);">{{ message }}</p> 
                {% endfor %}
            </div> 
        {% endif %} 

        <input type="text" name="username" placeholder="nombre" required> 
        <input type="email" name="email" placeholder="Correo Electrónico" required> 
        <input type="text" name="section_text" placeholder="dejanos tu mensaje aqui" required> 
        <button type="submit">Enviar</button> 
    </div> 
    </form>
</div>




{% endblock %}
