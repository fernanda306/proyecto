{% extends 'base.html' %}

{% block content %}
{% load static %}


<link rel="stylesheet" href="{% static 'css/perfil.css' %}">

<div class="container5">
    <div class="una">
        <div class="dos">
            <div class="carta">
                <div class="tres">
                    <h2 class="cuatro">Mi Perfil</h2>
                </div>
                <div class="cinco">
                    <div class="seis">
                        <div class="siete">Nombre de usuario:</div>
                        <div class="ocho">{{ usuario.username }}</div>
                    </div>
                    
               
                    
                    <div class="nueve">
                        <div class="diez">Correo electrónico:</div>
                        <div class="once">{{ usuario.email }}</div>
                    </div>
                    
                    <div class="doce">
                        <div class="trece">Fecha de registro:</div>
                        <div class="catorce">{{ usuario.date_joined|date:"d/m/Y" }}</div>
                    </div>
                    
                    <div class="quince">
                        <div class="dieciseis">Última conexión:</div>
                        <div class="diecisiete">{{ usuario.last_login|date:"d/m/Y H:i" }}</div>
                    </div>
                    
                    <!-- Puedes agregar más campos aquí si los tienes en tu modelo de Usuario personalizado -->
                    
                    <div class="dieciocho">
                        <a href="{% url 'home' %}" class="veinte">Volver</a>
                      
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
